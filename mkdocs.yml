site_name: Graphent
site_description: A multi-agent framework for building conversational AI systems
site_url: https://didalla.github.io/graphent
repo_url: https://github.com/didalla/graphent
repo_name: didalla/graphent

theme:
  name: shadcn

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
            docstring_style: google
            show_signature_annotations: true

markdown_extensions:
  - admonition
  - codehilite
  - fenced_code
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Core Concepts:
      - Agent: core-concepts/agent.md
      - Context: core-concepts/context.md
      - Hooks: core-concepts/hooks.md
  - Guides:
      - Multi-Agent Systems: guides/multi-agent.md
      - Graph Workflows: guides/graph-workflows.md
      - YAML Configuration: guides/yaml-config.md
  - API Reference: reference/index.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/didalla/graphent
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/graphent/
